<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <p>PLAYING NOW</p>
  </header>

  <section class="cards">
    <div class="wrapper">
      <div class="card">
        <img src="./images/cover.jpg" alt="Cover image">
        <div class="card__details">
          <h2>Cry For Me</h2>
          <p>TWICE</p>
        </div>
      </div>
      <div class="card">
        <img src="./images/cover.jpg" alt="Cover image">
        <div class="card__details">
          <h2>Cry For Me</h2>
          <p>TWICE</p>
        </div>
      </div>
      <div class="card">
        <img src="./images/cover.jpg" alt="Cover image">
        <div class="card__details">
          <h2>Cry For Me</h2>
          <p>TWICE</p>
        </div>
      </div>
    </div>
  </section>

  <section class="progressBar">
    <div class="minutes">
      <span class="current" id="currentTime">0:00</span>
      <span class="total" id="maxTime">0:00</span>
    </div>
    <div class="bar" id="barContainer">
      <div class="progress" id="bar">
        <div class="thumb" id="barPointer">
          <div class="point"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <span class="delay" id="back"></span>
    <div class="togglePlay" id="toggleBtn">
      <img src="./images/play.svg" alt="" id="pausePlay">
    </div>
    <span class="advance" id="advanceBtn"></span>   
  </footer>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
